<div th:fragments="nav">

    <style>
        .bg-dark.bg-gradient {
            /* Add your gradient background styles here */
            /* For example */
            background-image: linear-gradient(to right, #000000, #333333);
            /* Ensure the gradient covers the entire background */
            background-size: cover;
            /* Add any additional styles as needed */
            color: white; /* Example text color */
            padding: 20px; /* Example padding */
        }
        .navbar {
            border-radius: 20px; /* Adjust the value as needed */
        }


    </style>

    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-gradient border border-4 border-info ">
        <a class="navbar-brand" href="/"><span class="text-info">Student</span><span class="black"> App</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" onmouseenter="hideAlert()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/courses}">Courses</a>
                </li>
                <li class="nav-item" th:if="${isStudent}">
                    <a class="nav-link" th:href="@{/enrolments}">Course Enrolments</a>
                </li>
                <li class="nav-item" th:if="${isStudent}">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                <li class="nav-item" th:if="${isStudent}">
                    <a class="nav-link" th:href="@{/graduation}">Graduation</a>
                </li>
                <li class="nav-item">
                    <form name="logout" th:action="@{/logout}" method="post">
                        <a class="nav-link" href="#" onclick="document.forms['logout'].submit();">
                            Sign Out
                        </a>
                    </form>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/courses/search}" method="post">
                <input class="form-control mr-sm-2" name="searchString" type="text" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-info my-2 my-sm-0" type="submit" style="color: white;">Course Search</button>
            </form>
        </div>
    </nav>
</div>
